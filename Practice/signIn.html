<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="border">
            <div class="box">
                <p class="white-color text">First Name:</p>
                <input class="input" type="text" placeholder="Enter First Name" id="firstname">
            </div>
            <div class="box">
                <p class="white-color text">Last Name:</p>
                <input class="input" type="text" placeholder="Enter Last Name" id="lastname">
            </div>
            <div class="box">
                <p class="white-color text">Mobile:</p>
                <input class="input" type="number" placeholder="Enter Mobile Number" id="number">
            </div>
            <div class="box">
                <p class="white-color text">Email:</p>
                <input class="input" type="email" placeholder="Enter Email Address" id="email">
            </div>
            <div class="box">
                <p class="white-color text">Password:</p>
                <input class="input" type="password" placeholder="Enter Password" id="password">
            </div>
            
        </div>
    </div>
</body>
<script src="./signin.js"></script>
</html>
