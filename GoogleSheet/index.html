<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="parent">
        <div class="lineParent">
            <div class="line"></div>
        </div>
        <form id="form">
            <div class="firstLast">
                <input type="text" id="firstName" class="firstAndLast" placeholder="First Name" itemid="firstName" required>
                <input type="text" id="lastName" class="firstAndLast" placeholder="Last Name" itemid="lastName" required>
            </div>
            <input type="number" placeholder="Enter Mobile Number" id="number" required>
            <input type="number" placeholder="Enter GRID" id="grid" required>
            <input type="Enter Course Name" placeholder="Enter Course Name" id="course" required>
            <div class="arrow" id="arrow">
                <i class="fa-solid fa-arrow-right" ></i>
            </div>
        </form>
    </div>
</body>
<script src="./script.js"></script>

</html>
