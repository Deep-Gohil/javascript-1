<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="parent">
        <div class="lineParent">
            <div class="linetwo"></div>
        </div>
        <form id="form">
            <input type="userName" placeholder="Enter UserName" id="name" required>
            <input type="email" placeholder="Enter Email Address" id="email" required>
            <input type="password" placeholder="Enter Password" id="password" required>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
            <div class="main">
                <div class="arrow" id="arrowleft">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
<script src="./second.js"></script>

</html>
