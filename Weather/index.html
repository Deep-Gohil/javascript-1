<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="parent">
        <div class="inside-parent ">
            <div class="search-bar">
                <input type="text" placeholder="Enter City Name" id="search">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass" id="Search-Icon"></i></div>
            </div>
            <div class="containerr">
                <div class="section">
                    <box class="name">
                        <div id="cityName"></div>
                        <div id="date">June 11, 2024</div>
                        <img id="cloud-image"
                            src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png"
                            height="100px" width="100px" alt="">
                        <div id="cloud-status">Cloudy</div>
                    </box>
                    <box class="degree">
                        <div id="temperature"></div>
                        <div id="windSpeed"></div>
                    </box>
                </div>
                <br>
                <br>
                <div id="hr">
                </div>
                <br>
                <div class="hour-parent">
                    <div class="div">
                        <div class="h6">Now</div>
                        <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt=""
                            height="70px" width="70px">
                        <div id="temperaturee"></div>
                    </div>
                    <div class="div">
                        <div class="h6">11 Am</div>
                        <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt=""
                            height="70px" width="70px">
                        <div class="under">29°</div>
                    </div>
                    <div class="div">
                        <div class="h6">11 Am</div>
                        <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt=""
                            height="70px" width="70px">
                        <div class="under">29°</div>
                    </div>
                    <div class="div">
                        <div class="h6">11 Am</div>
                        <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt=""
                            height="70px" width="70px">
                        <div class="under">29°</div>
                    </div>
                    <div class="div">
                        <div class="h6">11 Am</div>
                        <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt=""
                            height="70px" width="70px">
                        <div class="under">29°</div>
                    </div>
                    <div class="div">
                        <div class="h6">11 Am</div>
                        <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt=""
                            height="70px" width="70px">
                        <div class="under">29°</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
