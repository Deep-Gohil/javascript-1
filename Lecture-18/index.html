<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <form id="studentData">
        <input type="text" placeholder="Enter Name" id="name">
        <input type="text" placeholder="Enter Course" id="course">
        <input type="number" placeholder="Enter GRID" id="grid">
        <input type="submit">
    </form>
    <div id="studentList">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>GRID</th>
                    <th id="deleteAll">Delete All</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</body>
<script src="./script.js"></script>
</html>
