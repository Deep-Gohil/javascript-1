<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="parent">
        <div class="inside-parent">
            <form id="form">
                <p id="error"></p>
                <input class="input" type="text" id="name" placeholder="Enter You're Name">
                <input class="input" type="number" id="password" placeholder="Enter Password">
                <input class="input" type="number" id="number" placeholder="Enter You're Number">
                <input type="submit" class="submit">
            </form>
        </div>
    </div>
    <div class="print">
        <div class="detail">
            <h1>Name</h1>
            <p id="printName"></p>
        </div>
        <div class="detail">
            <h1>Number</h1>
            <p id="PrintNumber"></p>
        </div>
        <div class="detail">
            <h1>Password</h1>
            <p id="PrintPassword"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
