<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP</title>
    <link rel="stylesheet" href="/PlayStation/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="mainsignUp">
        <div class="innerSignUp">
            <form id="form" class="gap-4">
                <div class="innerTwoSignUp">
                    <input type="text" class="userAndLast" placeholder="First Name" id="firstName">
                    <input type="text" class="userAndLast" placeholder="Last Name" id="lastName">
                </div>
                <input type="number" class="inputFour" placeholder="Enter Mobile Number" id="number">
                <input type="email" class="inputFour" placeholder="Enter Email" id="email">
                <input type="password" class="inputFour" placeholder="Enter Password" id="password">
                <input type="submit" value="Sgn-UP" class="btn btn-primary sub">
            </form>
        </div>
    </div>
</body>
<script type="module" src="/PlayStation/js/signin.js"></script>

</html>
