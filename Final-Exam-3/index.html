<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/Final-Exam-3/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar"></div>
<div class="container">
    <div id="adminInterface" style="display: none;">
        <form id="courseForm">
            <input type="text" id="courseTitle" placeholder="Course Title" required>
            <input type="text" id="courseImage" placeholder="Image URL" required>
            <textarea id="courseDescription" placeholder="Course Description" required></textarea>
            <input type="number" id="courseSeats" placeholder="Number of Seats" required>
            <input type="text" id="courseCoupon" placeholder="Coupon Code (optional)">
            <div id="topics">
                <div>
                    <input type="text" placeholder="Topic">
                    <input type="text" placeholder="Sub-topic">
                </div>
            </div>
            <button type="button" id="addTopic">Add Topic</button>
            <button type="submit">Create Course</button>
        </form>
    </div>
    <div id="userInterface">
        <div class="books" id="courses"></div>
    </div>
</div>
</body>
<script type="module" src="/Final-Exam-3/js/script.js"></script>
</html>
