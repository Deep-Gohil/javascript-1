<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="parent">
        <div class="media-parent">
            <div class="border-parent">
                <div class="username-parent">
                    <div class="username">
                        <div class="user-picture">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/1200px-Default_pfp.svg.png"
                                height="30px" width="30px" alt="">
                        </div>
                        <div class="user-details">
                            <p id="username">its._deep_.21</p>
                            <p id="d-name">Deep Gohil</p>
                        </div>
                    </div>
                    <div class="three-dot">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="post-image">
                    <img src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" height="270" width="300" alt="">
                </div>
                <div class="main-icon">
                    <div class="three-icon">
                        <i id="i" class="fa-regular fa-heart like"></i>
                        <i id="i" class="fa-regular fa-comment comm"></i>
                        <i id="i" class="fa-regular fa-share-from-square share"></i>
                    </div>
                    <div class="one-icon">
                        <i id="i" class="fa-regular fa-bookmark save"></i>
                    </div>
                </div>
                <div class="details">
                    <p id="like"></p>
                    <p id="share">100 people shared</p>
                    <p id="comment">View All 0 Comments</p>
                    <p id="ago">5 DAYS AGO</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
