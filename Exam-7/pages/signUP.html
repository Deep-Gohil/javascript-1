<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Exam-7/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="navbar"></div>
    <div class="mx-auto  py-5 d-flex justify-content-around border-black border">
        <form action="" id="Userdata" class="py-5 form" >
          <input type="text" class="form-control " placeholder="username" id="username"
            aria-label="First name" required />
          <br>
          <input type="email" placeholder="Enter Emial " required id="email"  class="form-control">
          <br>
  
          <input type="password" class="form-control" placeholder="password" id="password" aria-label="Last name"/>
          <br>
          
          <button type="submit" class="form-control btn btn-success" placeholder="email address"
            aria-label="Last name">Sign in</button>
        </form>
      </div>
</body>
<script type="module" src="/Exam-7/js/signup.js"></script>
</html>
