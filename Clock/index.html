<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="under-parent">
            <div class="box">
                <h1 id="hour">
                    
                </h1>
                <h3>
                    Hour
                </h3>
            </div>
            <div class="box">
                <h1 id="min">
                    
                </h1>
                <h3>Minute</h3>
            </div>
            <div class="box"><h1 id="sec"></h1><h3>Seconds</h3></div>
            <div class="box"><h2 id="AMPM"></h2></div>
        </div>
        <div class="date">
            <p class="days" id="mon">Monday</p>
            <p class="days" id="tue">Tuesday</p>
            <p class="days" id="wed">Wednesday</p>
            <p class="days" id="thu">Thursday</p>
            <p class="days" id="fri">Friday</p>
            <p class="days" id="sat">Saturday</p>
            <p class="days" id="sun">Sunday</p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
