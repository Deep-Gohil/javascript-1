<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="parent">
        <div class="border">
            <form class="border" id="form">
                <input type="text" placeholder="Enter Name" id="sname">
                <input type="email" placeholder="Enter Email" id="semail">
                <input type="password" placeholder="Enter Password" id="spassword">
                <input type="text" placeholder="Enter Image URl" id="sURL">
                <select id="country black-color" class="val">
                    <option value="India" class="black-color">India</option>
                    <option value="USA" class="black-color">USA</option>
                    <option value="Pakistan" class="black-color">Pakishtan</option>
                    <option value="Canada" class="black-color">Canada</option>
                    <option value="Iceland" class="black-color">Icelande</option>
                    <option value="Greenland" class="black-color">GreenLand</option>
                </select>
                <input type="text" id="about" placeholder="Enter About" class="black-color">
                <input type="submit">
            </form>
        </div>
    </div>
</body>
<script src="./sign.js"></script>

</html>
