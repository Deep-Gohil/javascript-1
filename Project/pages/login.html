<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="/Project/css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar"></div>
    <div id="parent">
        <div class="inside-parent">
            <form id="form">
                <input itemid="input" type="email" placeholder="Enter Email Address" id="email">
                <div class="pass">
                    <input itemid="input" type="password" placeholder="Enter Password" id="password">
                    <p id="passError"></p>
                </div>
                <input itemid="input" type="submit" id="submit">
            </form>
        </div>
    </div>
</body>
<script src="/Project/js/login.js" type="module"></script>

</html>
